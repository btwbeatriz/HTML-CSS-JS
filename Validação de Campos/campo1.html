<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <form class="cadastro" action="index.html" method="get">
        <fieldset>
            <legend>Cadastre-se</legend>
            <div>
                <label for="nmUser">NOME:</label>
                <input type="text" name="nmUser" id="nmUserId" placeholder="Nome">
            </div>
            <div>
                <label for="emailUser">E-MAIL:</label>
                <input type="email" name="emailUser" id="emailUserId" placeholder="E-mail">
            </div>
            <div>
                <label for="pswUser">SENHA:</label>
                <input type="password" name="pswUser" id="pswUserId" placeholder="Senha">
            </div>
            <div>
                <input type="button" id="btn" value="Cadastrar" >
            </div>
        </fieldset>
    </form>
</body>
</html>
